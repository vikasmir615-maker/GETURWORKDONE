<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | GetUrWorkDone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      border: 1px solid #333;
    }

    h2 {
      text-align: center;
      color: #f5c518;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background: #000;
      color: #fff;
      border: 1px solid #333;
    }

    button {
      background: #f5c518;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffd84d;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // CHANGE THESE CREDENTIALS
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";

    if (user === ADMIN_USER && pass === ADMIN_PASS) {
      window.location.href = "admin.html";
    } else {
      alert("Invalid login credentials");
    }
  }
</script>
<a href="index.html">Home</a>

</body>
</html>
